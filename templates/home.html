<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background: url(https://www.offshorebanksdirectory.com/img/articles/Buying_Your_First_Car.jpeg) no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">

            <h1 class="text-center my-5">Car Purchasing Model</h1>
            <div class="col-lg-8 offset-1">
                <form action="/predict" method="post">
                    <div class="mb-3">
                    <label for="gender" class="form-label fw-bold">Gender: </label>
                    <input type="number" class="form-control" name="gender" id="gender">
                    </div>
                    <div class="mb-3">
                    <label for="age" class="form-label fw-bold">Age:</label>
                    <input type="number" class="form-control" name="age" id="age">
                    </div>
                    <div class="mb-3">
                    <label for="annual_salary" class="form-label fw-bold">Annual Salary:</label>
                    <input type="number" class="form-control" name="annual_salary" id="annual_salary" step="any" >
                    </div>
                    <div class="mb-3">
                    <label for="credit_card_debt" class="form-label fw-bold">Credit Card Debt:</label>
                    <input type="number" class="form-control" name="credit_card_debt" id="credit_card_debt" step="any">
                    </div>
                    <div class="mb-3">
                    <label for="net_worth" class="form-label fw-bold">Net Worth:</label>
                    <input type="number" class="form-control" name="net_worth" id="net_worth" step="any">
                    </div>
                    <div class="d-grid gap-2 d-flex justify-content-end mb-5">
                        <button class="btn btn-primary bg-dark text-white" type="submit">Predict</button>
                      </div>
                </form>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
